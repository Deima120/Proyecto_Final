<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - Sistema de Reservas Glamping</title>
    <!-- Enlazamos la hoja de estilos -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Cabecera de la página -->
    <header>
        <h1>Sistema de Reservas Glamping</h1>
        <nav>
            <!-- Menú de navegación simple -->
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="clientes.html" class="activo">Clientes</a></li>
                <li><a href="glampings.html">Glampings</a></li>
                <li><a href="reservas.html">Reservas</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <h2>Gestión de Clientes</h2>

        <!-- Sección para añadir o editar clientes -->
        <section id="formulario-cliente">
            <h3>Añadir/Editar Cliente</h3>
            <form id="form-cliente">
                <!-- Campo oculto para el ID (se usa en edición) -->
                <input type="hidden" id="cliente-id">

                <div class="campo-formulario">
                    <label for="cliente-nombre">Nombre:</label>
                    <input type="text" id="cliente-nombre" required>
                </div>

                <div class="campo-formulario">
                    <label for="cliente-email">Email:</label>
                    <input type="email" id="cliente-email" required>
                </div>

                <div class="campo-formulario">
                    <label for="cliente-telefono">Teléfono:</label>
                    <input type="tel" id="cliente-telefono" required>
                </div>

                <div class="campo-formulario">
                    <label for="cliente-documento">Documento:</label>
                    <input type="text" id="cliente-documento" required>
                </div>

                <div class="botones-formulario">
                    <button type="submit" id="btn-guardar">Guardar Cliente</button>
                    <button type="button" id="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </section>

        <!-- Sección para mostrar la lista de clientes -->
        <section id="lista-clientes">
            <h3>Lista de Clientes</h3>
            <button id="btn-nuevo-cliente">Nuevo Cliente</button>
            
            <!-- Tabla para mostrar los clientes -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Documento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-clientes">
                    <!-- Aquí se cargarán dinámicamente los clientes con JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>Sistema de Gestión de Reservas Glamping &copy; 2023</p>
    </footer>

    <!-- Enlazamos el script de JavaScript -->
    <script src="js/clientes.js"></script>
</body>
</html>
